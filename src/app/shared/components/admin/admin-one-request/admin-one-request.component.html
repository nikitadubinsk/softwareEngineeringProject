<div [ngClass]="{'danger' : (request.status == 'Новая'), 'warning' : (request.status == 'В работе'), 'success' : (request.status == 'Готово')}">
    <p>{{request.name}}</p>
    <p>{{request.text}}</p>
    <p>{{request.specialization}}</p>
    <p>{{request.email}}</p>
    <p>{{request.dateOfFinish | date: 'dd.MM.yy'}}</p>
    <p *ngIf="request.emailWorker != ''">{{request.emailWorker}}</p>
    <p>{{request.status}}</p>
</div>
